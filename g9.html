<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Geometry Canvas</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/g9/1.0.16/g9.js'></script>
</head>
<body>
    <div id="two-dots">
        <svg></svg>
    </div>
    <div id="two-circles">
        <svg></svg>
    </div>
</body>
</html>
<script>
    var initialData = {
      x: 10,
      y: 0
    }
    var render = function (data, ctx) {
      ctx.point(data.x, data.y)
      ctx.point(data.y, data.x)
    }
    g9(initialData, render)
      .align ('center', 'center')
      .insertInto('#two-dots')
</script>
<script>
    var initialData = {
    radius: 100,
    angle: 0
}
function render(data, ctx){
    var sides = 6
    for(var i=0; i<sides; i++){
        var a = data.angle + i/sides * Math.PI * 2
        var r1 = data.radius
        var r2 = r1/2
        ctx.point(r1 * Math.cos( a), r1 * Math.sin( a))
        ctx.point(r2 * Math.cos(-a), r2 * Math.sin(-a), {fill: 'red'})
        ctx.line(r1 * Math.cos( a), r1 * Math.sin( a), r2 * Math.cos(-a), r2 * Math.sin(-a))
    }
}         

g9(initialData, render)
    .align('center', 'center')
    .insertInto('#two-circles')
</script>
